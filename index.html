<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="movie-image"
      />
      <h1>Movie title</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi id, vero
        expedita excepturi corporis minima, eum in, provident eos dolorum dolore
        tempora asperiores consequatur vel accusantium est odit veritatis nam!
      </p>
      <button class="btn">Watch Now</button>
    </div>

    <div class="trailer-container active">
      <video src="video.mp4" controls></video>
      <i class="fa-regular fa-circle-xmark close-icon"></i>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
